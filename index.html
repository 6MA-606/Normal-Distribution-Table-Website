<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Distribution Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="h-[30vh] w-full flex flex-col items-center justify-center">
        <div class="normdist-mask">
            <div class="mask-bg"></div>
            <div class="p-value-bg"></div>
            <div class="w-full h-full absolute">
                <div class="w-1/2 h-full border-black border-r-2"></div>
            </div>
        </div>
        <div>0</div>
    </div>

    <div class="h-[8vh] flex items-center justify-between mx-8">
        <label class="label cursor-pointer w-[6.5rem]">
            <span class="label-text">Negative</span>
            <input type="checkbox" class="toggle toggle-sm" id="negCheckBox" />
        </label>

        <input id="zValueInput" type="number" min="-4" max="4" step="0.01" placeholder="z value here" class="input input-sm input-bordered w-full max-w-[15rem]" />
    </div>
    <div class="w-full h-[62vh] overflow-x-auto">
        <table class="table table-pin-rows table-pin-cols">
          <thead id="normDistTableHead">
              <!-- Dynamically generate header cells for probabilities -->

          </thead>
          <tbody id="distributionTableBody"></tbody>
        </table>
    </div>
    <script>
      const normDistTableHead = document.getElementById('normDistTableHead')
      let header = '<tr><th>Z</th>'
      for (let i = 0; i <= 9; i++) {
        header += `<th>${(i / 100).toFixed(2)}</th>`
      }
      header += '<th>Z</th></tr>'

      normDistTableHead.innerHTML = header
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.0/math.js"
      type="text/javascript"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
